<!DOCTYPE html>
<html>
<head>
    <title></title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">        

    <style type="text/css">
    body {
      margin: 0;
    }

    .pushmenu { /*this is the nav*/
              background: #3c3933;
              font-family: Arial, Helvetics, sans-serif;
              width: 240px;
              height: 100%;
              top: 0;
              z-index: 1000;
              position:fixed;
            }

            .pushmenu h3 {
              color: #cbbfad;
              font-size: 14px;
              font-weight: bold;
              padding: 15px 20px;
              margin: 0;
              background: #282522;    
              height: 16px;
            }

            .pushmenu a {
              display: block; /* drops the nav vertically*/
              color: #fff;
              font-size: 16px;
              font-weight: bold;
              text-decoration: none;
              border-top: 1px solid #56544e;
              border-bottom: 1px solid #312e2a;
              padding: 14px;
            }

            .pushmenu a:hover {
              background:#00A287;
            }

            .pushmenu a:active {
              background: #454f5c;
              color: #fff;
            }

            .pushmenu-left {
              left: -240px;

            }

            .pushmenu-left.pushmenu-open {
              left: 0;
            }

            .pushmenu-push {
              overflow-x: hidden;
              position: relative;
              left: 0;
            }

            .pushmenu-push-toright {
              left: 240px;
            }

            /*Transition*/
            .pushmenu, .pushmenu-push {
              -webkit-transition: all 0.3s ease;
              -moz-transition: all 0.3s ease;
              transition: all 0.3s ease;  
            }

            #nav_list {
              /*background: url(http://www.onlywebpro.com/demo/jquery/icon_nav.png) no-repeat left top;*/
              cursor: pointer;
              /*height: 27px;*/
              width: 26px;
              padding: 10px;
              font-size: 27px !important;
              color: #333;
              /*text-indent: -99999em;*/
              color: #333;
              /*border: 1px solid red;*/
            }

            #nav_list {
              /*width: 100%;*/
              /*height: 100%;*/
              position: absolute;
              top: 6px;
              left: 0;
            }
            #nav_list {
              z-index: 10;
            }

            nav-list.active {
              background-position: -33px top;
            }

    .buttonset {
        background: #00A287;
        height: 16px;
        padding: 10px 20px 20px;
    }
     
    section.content {
       font-family: Arial, Helvetica, sans-serif;
       padding: 10px 20px;
    }
    </style>
</head>
<body class="pushmenu-push">
    <nav class="pushmenu pushmenu-left">
        <h3>Menu</h3>
        <a href="#">Home</a>
        <a href="#">English To Hindi Translation</a>
        <a href="#">Nav3</a>
        <a href="#">Nav4</a>
        <a href="#">Nav5</a>
        <a href="#">Nav6</a>
        <a href="#">Nav7</a>
    </nav>
  
    <div class="container">
        <div class="main">
            <!-- <section class="buttonset"> -->
                <div id="nav_list">&#9776;</div>
                <div style="width: 100%; margin: 0px auto">Easy Nepali Typing</div>
            <!-- </section> -->
        </div><!-- End Main -->
    </div><!-- End Container --> 

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $menuLeft = $('.pushmenu-left');
        $nav_list = $('#nav_list');
        
        $nav_list.click(function() {
            $(this).toggleClass('active');
            $('.pushmenu-push').toggleClass('pushmenu-push-toright');
            $menuLeft.toggleClass('pushmenu-open');
        });
    });
</script>
</body>
</html>
